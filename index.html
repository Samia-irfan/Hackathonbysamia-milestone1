<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Samia Irfan</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <labelfor = "name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="phone" id="phone" name="phone" required>
            
            <label for="profilepicture">Add Profile Picture </label>
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>

         </fieldset>



         <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br>
        </fieldset>
            <button type="submit">Generate My Resume</button>


    </form>
    
</body>
</html>
